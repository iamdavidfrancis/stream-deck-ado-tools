trigger:
- main
- release

pool:
  vmImage: windows-latest

steps:
- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    publishWebProjects: false
    projects: 'StreamDeckAzureDevOps.csproj'
    arguments: '-c Release -r win10-x64 /p:PublishSingleFile=true -o $(releasePath) --self-contained true -p:PublishReadyToRun=true'
    zipAfterPublish: false
    modifyOutputPath: false
- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    publishWebProjects: false
    projects: 'StreamDeckAzureDevOps.csproj'
    arguments: '-c Release -r osx-x64 /p:PublishSingleFile=true -o $(releasePath) --self-contained true -p:PublishReadyToRun=true'
- task: CopyFiles@2
  inputs:
    SourceFolder: 'images'
    Contents: '**'
    TargetFolder: '$(releasePath)/images'
- task: CopyFiles@2
  inputs:
    SourceFolder: 'property_inspector'
    Contents: '**'
    TargetFolder: '$(releasePath)/property_inspector'
- task: CopyFiles@2
  inputs:
    SourceFolder: ''
    Contents: 'manifest.json'
    TargetFolder: '$(releasePath)'
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: '.\DistributionTool.exe -b -i ".\Release\com.iamdavidfrancis.streamdeckado.sdPlugin" -o $env:PublishDir'
- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Build.ArtifactStagingDirectory)/com.iamdavidfrancis.streamdeckado.streamDeckPlugin'
    artifact: 'Build output'
    publishLocation: 'pipeline'